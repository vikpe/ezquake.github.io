---
layout: default
tab: Screenshots
---

<div class="app-gallery">
    {% for image in site.data.media.screenshots %}
        <a href="{{site.url}}/img/screenshots/{{image.filename}}" title="Battle for armor">
                <img src="{{site.url}}/img/screenshots/{{image.filename | replace: '.jpg', '.thumb.jpg'}}" />
                <!-- {{image.title}} -->
        </a>
    {% endfor %}
</div>

<link rel="stylesheet" href="{{site.url}}/css/simpleLightbox.min.css">
<script src="{{site.url}}/js/simpleLightbox.min.js"></script>
<script type="text/javascript">
    new SimpleLightbox({elements: '.app-gallery a'});
</script>
