---
layout: default
title: Screenshots
tab: Screenshots
---

<div class="app-gallery">
    {% for image in site.data.media.screenshots %}
        <a href="{{site.url}}/assets/img/screenshots/{{image.filename}}" title="{{image.title}}">
                <img src="{{site.url}}/assets/img/screenshots/{{image.filename | replace: '.jpg', '.thumb.jpg'}}" />
                <!-- {{image.title}} -->
        </a>
    {% endfor %}
</div>

<link rel="stylesheet" href="{{site.url}}/assets/css/simpleLightbox.min.css">
<script src="{{site.url}}/assets/js/simpleLightbox.min.js"></script>
<script type="text/javascript">
    new SimpleLightbox({elements: '.app-gallery a'});
</script>
